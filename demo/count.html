		<div class="sku">

			<div class="sku-price">&yen;27.44 <small>原价 : 65.00</small></div> -->

				<a href="#" class="clearfix">

				</a>
			</div>
			<div class="sku-item clearfix">
				<label class="fl">规格</label>
				<p class="clearfix">
					<span class="cur">白色<i></i></span>
					<span>黑色<i></i></span>

			<div class="sku-num clearfix">

					<input type="number" name="count" value="1" id="" class="fr">

		</div>
		<div class="server detail">
			<h2><i></i>商品详情</h2>
			<img src="images/detail.png" width="100%" />
		</div>
	</section>
	<section class="bespoke countfooter clearfix">

		<a href="###" class="goforcount fr">去结算</a>

			<p class="nofree">不含运费</p>

	</section>
	<footer>
		<a href="###">

		<a href="###">

	</footer>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript">
		$(document).on('change','input[name=countall]',function(){
			if($(this).is(':checked')){
				$(this).closest('label').addClass('cur');
			}else{
				$(this).closest('label').removeClass('cur');
			}
		})

	</script>
