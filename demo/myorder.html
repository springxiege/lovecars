<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=720px"  name="viewport" />
	<title>我的订单</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="js/swiper/swiper-3.3.1.min.css">
</head>
<body>
	<!-- 公共头部 -->
	<header class="clearfix">
		<div class="header">
			<a href="###" class="gohistory">&lt;</a>
			<h1>我的订单</h1>
		</div>
	</header>
	<section class="main">
		<div class="nav">
			<ul class="clearfix">
				<li><a href="###" class="cur">全部</a></li>
				<li><a href="###">未支付</a></li>
				<li><a href="###">已发货</a></li>
				<li><a href="###">待收获</a></li>
			</ul>
		</div>
		<div class="mylist">
			<div class="order">
				<div class="orderlist clearfix">
					<a href="###" class="img fl"><img src="images/shopimg.png" width="165" height="165" /></a>
					<div class="orderlistinfo">
						<div class="ordertitle">
							<a href="##">华饰 汽车收纳盒(一对装)车载防漏收纳盒储物盒 座椅缝隙塞防漏垫 改装专用配件 时尚黑 座椅夹缝收纳盒 翼虎汉兰达新奇骏途观C</a>
							<div class="orderprice fr">
								<p>&yen;28元</p>
								<p><span>&times;</span>2</p>
							</div>
						</div>
						<div class="ordersku clearfix">
							<span class="skuinfo">规格：白色</span>
							<p class="fr"><span>合计：</span>&yen;46</p>
						</div>
					</div>
				</div>
				<div class="orderstatus clearfix">
					<span>状态：未支付</span>
					<a href="javascript:;" class="paycancle fr">取消</a>
					<a href="javascript:;" class="paybtn fr">支付</a>
				</div>
			</div>
		</div>
		<div class="server detail">
			<h2><i></i>商品详情</h2>
			<img src="images/detail.png" width="100%" />
		</div>
	</section>
	<footer>
		<a href="###">
			<img src="images/icon_car.png">
			<p>汽车用品</p>
		</a>
		<a href="###">
			<img src="images/icon_server.png">
			<p>服务项目</p>
		</a>
		<a href="###">
			<img src="images/icon_tel.png">
			<p>联系我们</p>
		</a>
	</footer>

	<!-- 弹窗 -->
	<div class="pop"></div>
	<div class="project">
		<h2>预约项目</h2>
		<div class="projectlist">
			<ul>
				<li>换机油</li>
				<li>补胎</li>
				<li>四轮定位</li>
				<li>动平衡</li>
				<li>音响</li>
				<li>空调清洗</li>
				<li>换机油</li>
				<li>补胎</li>
				<li>四轮定位</li>
				<li>动平衡</li>
				<li>音响</li>
				<li>空调清洗</li>
			</ul>
		</div>
	</div>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript">
		$(function(){
			$(document).on('click','input[name=project]',function(){
				$('.pop,.project').show();
			});
			$(document).on('click','.projectlist li',function(){
				var _val = $(this).text();
				$('input[name=project]').val(_val);
				$('.pop,.project').hide();
			})
		})
	</script>
</body>
</html>
